<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vrlBus.in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Logo.png" alt="" />
      </div>
      <div class="right-side">
        <div class="contact-us">
          <div class="scrolling-view">
            <p>Customer Care ( 24/7 ) :</p>
            <div class="scrolling-effect">
              <p>
                <a href=""><i class="fa-solid fa-phone"></i>7093000795</a>
              </p>
              <p>
                <a href=""
                  ><i class="fa-solid fa-envelope"></i
                  >malleshRamgonda@gmail.com</a
                >
              </p>
            </div>
          </div>
          <button>Login<i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
        <nav>
          <ul>
            <li>
              <i class="fa-solid fa-house-chimney"></i> <a href="">HOME</a>
            </li>
            <li><i class="fa-solid fa-truck"></i> <a href="">PARCEL</a></li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="">MANAGE BOOKING</a>
            </li>
            <li>
              <i class="fa-solid fa-bus"></i> <a href="">BUSES ON CONTRACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="image-background">
        <div class="button-on">
          <div class="left-button button-common"><a href="">Oneway</a></div>
          <div class="right-button button-common">
            <a href="">Round Trip</a>
          </div>
        </div>
        <div class="discount">
          <h1>WHEREVER YOU TRAVEL</h1>
          <h2>GET<img src="./discount.png" height="90px" />DISCOUNT</h2>
        </div>
      </div>
      <div class="after-image">
        <div class="after-image-left-text">
          <div class="div-image">
            <label for="source">SOURCE</label>
            <input type="text" name="source" id="source" placeholder="SOURCE" />
          </div>
          <div class="div-image">
            <label for="destination">DESTINATION</label>
            <input
              type="text"
              name="destination"
              id="destination"
              placeholder="DESTINATION"
            />
          </div>
          <div class="div-image">
            <label for="departure">DEPARTURE</label>
            <input
              type="date"
              name=""
              id="departure"
              placeholder="dd-mm-yyyy"
            />
          </div>
        </div>
        <div class="after-image-button">
          <button>Search</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
